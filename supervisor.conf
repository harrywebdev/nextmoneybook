[supervisord]
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
user=root

[unix_http_server]
file=/tmp/supervisor.sock

[program:remix]
command=./start.sh
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:botapp]
command=pnpm prod:bot:start
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0